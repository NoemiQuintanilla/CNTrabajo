<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="estilo.css">
    <title>Login</title>
</head>
<body>
    <center>
        <br>
        <br>
        <br>
        <br>
        <h1>INICIAR SESION</h1>
        <form action="">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <button type="button" class="btn btn-success" id="btn-login">Login with Facebook</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <button  type="button" class="btn btn-danger" id="btn-google"><img src="imagenes/google.png" alt="">&nbsp; &nbsp; Login with Googleeee</button>
                    </div>
                </div>
    
            </div>
        </form>
    </center>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAv2YFuqtaX6AcoRE7t15WtLGjnjIoi400",
            authDomain: "veterinaria-144cf.firebaseapp.com",
            projectId: "veterinaria-144cf",
            storageBucket: "veterinaria-144cf.appspot.com",
            messagingSenderId: "895686591577",
            appId: "1:895686591577:web:d0c78bb26bd16526e61d48"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Initialize Google Auth provider
        const provider = new GoogleAuthProvider();

        document.addEventListener('DOMContentLoaded', () => {
            // Get the login button
            const loginButton = document.getElementById('btn-google');

            // Add click event to login button
            loginButton.addEventListener('click', (e) => {
                e.preventDefault();
                signInWithPopup(auth, provider)
                    .then((result) => {
                        // User successfully signed in
                        const user = result.user;
                        console.log('Usuario ingresado:', user);
                    })
                    .catch((error) => {
                        // Handle errors here
                        console.error('Error durante la autenticaci√≥n:', error);
                        alert(`Error: ${error.message}`);
                    });
            });
        });
    </script>
</body>
</html>
