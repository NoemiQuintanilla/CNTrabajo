<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="estilo.css">
    <title>Login</title>
</head>
<body>
    <center>
        <br>
        <br>
        <br>
        <br>
        <h1>INICIAR SESION</h1>
        <form id="login-form">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <label for="username">Usuario:</label><br>
                        <input type="text" id="username" name="username"><br>
                        <label for="password">Contraseña:</label><br>
                        <input type="password" id="password" name="password"><br><br>
                        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <button type="button" class="btn btn-danger" id="btn-google"><img src="imagenes/google.png" alt="">&nbsp; &nbsp; Login with Google</button>
                    </div>
                </div>
    
            </div>
        </form>
    </center>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAv2YFuqtaX6AcoRE7t15WtLGjnjIoi400",
            authDomain: "veterinaria-144cf.firebaseapp.com",
            projectId: "veterinaria-144cf",
            storageBucket: "veterinaria-144cf.appspot.com",
            messagingSenderId: "895686591577",
            appId: "1:895686591577:web:d0c78bb26bd16526e61d48"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Initialize Google Auth provider
        const provider = new GoogleAuthProvider();

        // Evento de envío del formulario de inicio de sesión
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Evitar recargar la página

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Iniciar sesión con usuario y contraseña
            signInWithEmailAndPassword(auth, username + "@example.com", password)
                .then((userCredential) => {
                    // Usuario autenticado con éxito
                    const user = userCredential.user;
                    console.log("Usuario autenticado:", user);
                })
                .catch((error) => {
                    // Manejar errores
                    console.error("Error al iniciar sesión:", error.message);
                });
        });

        // Evento del botón de inicio de sesión con Google
        document.getElementById("btn-google").addEventListener("click", function() {
            signInWithPopup(auth, provider)
                .then((result) => {
                    // Usuario autenticado con éxito
                    const user = result.user;
                    console.log("Usuario autenticado con Google:", user);
                })
                .catch((error) => {
                    // Manejar errores
                    console.error("Error al iniciar sesión con Google:", error.message);
                });
        });

        
    </script>
</body>
</html>
