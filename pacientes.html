<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <title>Veterinaria</title>
</head>
<body>
    <div class="row">
        <div class="col-md-12">
            
            <br>
            &nbsp; &nbsp; &nbsp; &nbsp;
            <a href="index.html"><img src="imagenes/utc.png" alt="" class="logo"></a>
            <br>
        </div>

    </div>
    <h1>Gestion de Animales</h1>
    <hr>
    <form id="form-veterinaria">
        <input type="text" id="codigo" placeholder="Ingrese el codigo del Paciente">
        <input type="text" id="color" placeholder="Ingrese el color del Paciente">
        <input type="text" id="edad" placeholder="Ingrese la edad del Paciente">
        <input type="text" id="especie" placeholder="Ingrese la especie del Paciente">
        <input type="text" id="fecha_nacimiento" placeholder="Ingrese la fecha de nacimiento del Paciente">
        <input type="text" id="genero" placeholder="Ingrese el genero del Paciente">
        <input type="text" id="nombre" placeholder="Ingrese el nombre del Paciente">
        <input type="text" id="peso" placeholder="Ingrese el peso del Paciente">
        <input type="text" id="propietario" placeholder="Ingrese el propietario del Paciente">
        <input type="text" id="raza" placeholder="Ingrese la raza del Paciente">
        <br>
        <button type="submit" class="btn btn-info">Agregar paciente</button>
        
    </form>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import {getFirestore,collection,addDoc,onSnapshot,deleteDoc,doc} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
        
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
      
        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyAv2YFuqtaX6AcoRE7t15WtLGjnjIoi400",
          authDomain: "veterinaria-144cf.firebaseapp.com",
          projectId: "veterinaria-144cf",
          storageBucket: "veterinaria-144cf.appspot.com",
          messagingSenderId: "895686591577",
          appId: "1:895686591577:web:d0c78bb26bd16526e61d48"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);

        const db = getFirestore(app);

        const veterinaria = document.getElementById("form-veterinaria");
        veterinaria.addEventListener("submit",async(e)=>{
            e.preventDefault();
            await addDoc(collection(db,"pacientes"),{
                codigo: veterinaria.nombre.value,
                color: veterinaria.color.value,
                edad: veterinaria.edad.value,
                especie: veterinaria.especie.value,
                fecha_nacimiento: veterinaria.fecha_nacimiento.value,
                genero: veterinaria.genero.value,
                nombre: veterinaria.nombre.value,
                peso: veterinaria.peso.value,
                propietario: veterinaria.propietario.value,
                raza: veterinaria.raza.value
            });
            veterinaria.reset();
        });
      </script>


</body>
</html>
